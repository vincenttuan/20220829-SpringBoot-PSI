<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI 員工料表</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>修改員工</h1>
		<form action="#" th:action="@{/employee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
			<input type="hidden" name="_method" value="PUT" />
			<div class="form-group">
				<label>員工姓名:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入員工姓名">
			</div>
			<input type="submit" value="修改員工" class="btn btn-primary" />
		</form>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
