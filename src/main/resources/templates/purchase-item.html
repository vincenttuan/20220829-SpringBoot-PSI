<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI 採購單明細資料表</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>採購明細列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<tr>
				<th>明細序號</th>
				<th>商品名稱</th>
				<th>商品成本</th>
				<th>商品數量</th>
				<th>小計</th>
				<th>編輯</th>
				<th>刪除</th>
			</tr>
			<tr th:each="item : ${purchase.purchaseItems}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.cost}"></td>
				<td th:text="${item.amount}"></td>
				<td th:text="${item.amount * item.product.cost}"></td>
				<td><a href="#" class="btn btn-primary">編輯</a></td>
				<td><a href="#" class="btn btn-danger">刪除</a></td>
			</tr>
			<tr>
				<td colspan="3"> </td>
				<td>總計</td>
				<td th:text="${purchase.total}"></td>
				<td> </td>
			</tr>
		</table>
		
		<h1>新增採購明細單</h1>
		<form action="#" th:action="@{/purchase/{pid}/item(pid=${purchase.id})}" th:object="${purchaseItem}" method="post">
			<div class="form-group">
				<label>項目序號:</label>
				<input type="text" 
					   th:field="*{id}"  
					   id="id" class="form-control">
			</div>
			
			<div class="form-group">
				<label>商品名稱:</label>
				<select class="form-control select2" th:field="*{product.id}" id="product.id">
					<option th:each="prod:${products}" th:value="${prod.id}" th:text="${prod.name}"></option>
				</select>
			</div>
			
			<div class="form-group">
				<label>採購數量:</label>
				<input th:field="*{amount}" id="amount" class="form-control" />
			</div>
			
			<input type="submit" value="新增採購單項目" class="btn btn-primary" />
		</form>
		<p />
		
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
