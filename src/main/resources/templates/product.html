<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI 商品資料表</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>新增商品</h1>
		<form action="#" th:action="@{/product/}" th:object="${product}" method="post">
			<div class="form-group">
				<label>商品名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入商品名稱">
			</div>
			<div class="form-group">
				<label>商品成本:</label>
				<input type="number" th:field="*{cost}" id="cost" class="form-control" placeholder="0">
			</div>
			<div class="form-group">
				<label>商品售價:</label>
				<input type="number" th:field="*{price}" id="price" class="form-control" placeholder="0">
			</div>
			<input type="submit" value="新增商品" class="btn btn-primary" />
		</form>
		<p />
		<h1>全部商品列表</h1>
		<table border="1" class="table table-striped table-reposive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>商品名稱</th>
					<th>商品成本</th>
					<th>商品售價</th>
					<th>供應商名稱</th>
					<th>編輯</th>
					<th>刪除</th>
					<th>Line推播</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prod : ${products}">
					<td th:text="${prod.id}"></td>
					<td th:text="${prod.name}"></td>
					<td th:text="${prod.cost}"></td>
					<td th:text="${prod.price}"></td>
					<td>
						<span th:each="item : ${prod.purchaseItems}">
							<span th:text="${item.purchase.supplier.name}"></span>
						</span>
					</td>
					<td><a th:href="@{/product/edit/{id}(id=${prod.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/product/delete/{id}(id=${prod.id})}" class="btn btn-danger">刪除</a></td>
					<td><a th:href="@{/product/linenotify/{id}(id=${prod.id})}" class="btn btn-success">發送廣告</a></td>
					
				</tr>
			</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
