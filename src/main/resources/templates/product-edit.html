<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI 商品資料表</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>修改商品</h1>
		<form action="#" th:action="@{/product/{id}(id=${product.id})}" th:object="${product}" method="post">
			<input type="hidden" name="_method" value="PUT" />
			<div class="form-group">
				<label>商品名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入商品名稱">
			</div>
			<div class="form-group">
				<label>商品成本:</label>
				<input type="number" th:field="*{cost}" id="cost" class="form-control" placeholder="0">
			</div>
			<div class="form-group">
				<label>商品售價:</label>
				<input type="number" th:field="*{price}" id="price" class="form-control" placeholder="0">
			</div>
			<input type="submit" value="修改商品" class="btn btn-primary" />
		</form>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
